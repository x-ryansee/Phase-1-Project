<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer type="text/javascript" src="script.js" ></script>
  <title>BARcartTENDER</title>
</head>
<body>

  <!-- HEADER -->

  <h1>BARTENDER</h1>

<!-- WHERE ALL THE PHOTOS ARE, CLICK ON THEM AND THEY WILL HAVE RECIPES -->

  <h2>Saved Recipes</h2>
    <div id="saved-recipes">
    </div>

<!-- ONCE YOU CLICK ON A COCKTAIL, IT WILL PUT THE INFORMATION HERE WITH THE NAME OF THE DRINK IN THE TITLE -->

  <h3 id="drink-name"></h3>
    <div ></div>
    <div id="drink-base"></div>
    <div id="drink-liqueurs"></div>
    <div id="drink-ingredients"></div>
    <div id="drink-extras"></div>
    <div id="drink-citrus"></div>

<!-- CLICK ON DIFFERENT INGREDIENTS AND YOU WILL MAKE A COCKTAIL THAT YOU CAN ADD TO THE SAVED LIST -->
<h2>New Cocktail</h2>
  <div id="form-wrapper">
    <button id="toggleCocktailForm" class="collapsed"> New Cocktail </button>
    <form id="new-cocktail">
      <label for="name">Name: </label><br />
      <input type="text" name="name" id="new-name" />

      <div class="base-box">
        <label>Base</label><br />
        <input type="checkbox" class="base" id="Vodka" name="Vodka" value="Vodka">
        <label for="Vodka"> Vodka</label><br>
        <input type="checkbox" class="base" id="Gin" name="Gin" value="Gin">
        <label for="Gin"> Gin</label><br>
        <input type="checkbox" class="base" id="Whiskey" name="Whiskey" value="Whiskey">
        <label for="Whiskey"> Whiskey</label><br>
        <input type="checkbox" class="base" id="Tequila" name="Tequila" value="Tequila">
        <label for="Tequila"> Tequila</label><br>
        <input type="checkbox" class="base" id="Rum" name="Rum" value="Rum">
        <label for="Rum"> Rum</label><br>
        <input type="checkbox" class="base" id="Mezcal" name="Mezcal" value="Mezcal">
        <label for="Mezcal"> Mezcal</label><br>
        <input type="checkbox" class="base" id="Champagne" name="Champagne" value="Champagne">
        <label for="Champagne"> Champagne</label><br><br />
      </div>

      <div class="liqueurs-box">
        <label>Liqueurs</label><br />
        <input type="checkbox" class="liqueurs" id="Campari" name="Campari" value="Campari">
        <label for="Campari"> Campari</label><br>
        <input type="checkbox" class="liqueurs" id="Sweet Vermouth" name="Sweet Vermouth" value="Sweet Vermouth">
        <label for="Sweet Vermouth"> Sweet Vermouth</label><br>
        <input type="checkbox" class="liqueurs" id="Dry Vermouth" name="Dry Vermouth" value="Dry Vermouth">
        <label for="Dry Vermouth"> Dry Vermouth</label><br>
        <input type="checkbox" class="liqueurs" id="Baileys" name="Baileys" value="Baileys">
        <label for="Baileys"> Baileys</label><br>
        <input type="checkbox" class="liqueurs" id="Kahlua" name="Kahlua" value="Kahlua">
        <label for="Kahlua"> Kahlua</label><br>
        <input type="checkbox" class="liqueurs" id="Triple Sec" name="Triple Sec" value="Triple Sec">
        <label for="Triple Sec"> Triple Sec</label><br><br />
      </div>
      <div class="ingredients-box">
        <label>Ingredients</label><br />
        <input type="checkbox" class="ingredients" id="Soda Water" name="Soda Water" value="Soda Water">
        <label for="Soda Water"> Soda Water</label><br>
        <input type="checkbox" class="ingredients" id="Tonic" name="Tonic" value="Tonic">
        <label for="Tonic"> Tonic</label><br>
        <input type="checkbox" class="ingredients" id="Ginger" name="Ginger" value="Ginger">
        <label for="Ginger"> Ginger</label><br>
        <input type="checkbox" class="ingredients" id="Cola" name="Cola" value="Cola">
        <label for="Cola"> Cola</label><br>
        <input type="checkbox" class="ingredients" id="Orange Juice" name="Orange Juice" value="Orange Juice">
        <label for="Orange Juice"> Orange Juice</label><br>
        <input type="checkbox" class="ingredients" id="Pinaplle Juice" name="Pinaplle Juice" value="Pinaplle Juice">
        <label for="Pinaplle Juice"> Pinaplle Juice</label><br>
        <input type="checkbox" class="ingredients" id="Tomato Juice" name="Tomato Juice" value="Tomato Juice">
        <label for="Tomato Juice"> Tomato Juice</label><br>
        <input type="checkbox" class="ingredients" id="Espresso" name="Espresso" value="Espresso">
        <label for="Espresso"> Espresso</label><br><br />
      </div>
      <div class="extras-box">
        <label>Extras</label><br />
        <input type="checkbox" class="extras" id="Bitters" name="Bitters" value="Bitters">
        <label for="Bitters"> Bitters</label><br>
        <input type="checkbox" class="extras" id="Cherries" name="Cherries" value="Cherries">
        <label for="Cherries"> Cherries</label><br>
        <input type="checkbox" class="extras" id="Olives" name="Olives" value="Olives">
        <label for="Olives"> Olives</label><br>
        <input type="checkbox" class="extras" id="Simple Syrup" name="Simple Syrup" value="Simple Syrup">
        <label for="Simple Syrup"> Simple Syrup</label><br>
        <input type="checkbox" class="extras" id="Sugar" name="Sugar" value="Sugar">
        <label for="Sugar"> Sugar</label><br>
        <input type="checkbox" class="extras" id="Tajin" name="Tajin" value="Tajin">
        <label for="Tajin"> Tajin</label><br>
        <input type="checkbox" class="extras" id="Salt" name="Salt" value="Salt">
        <label for="Salt"> Salt</label><br><br />
      </div>
      <div class="citrus-box">
        <label>Citrus</label><br />
        <input type="checkbox" class="citrus" id="Lime" name="Lime" value="Lime">
        <label for="Lime"> Lime</label><br>
        <input type="checkbox" class="citrus" id="Lemon" name="Lemon" value="Lemon">
        <label for="Lemon"> Lemon</label><br>
        <input type="checkbox" class="citrus" id="Orange" name="Orange" value="Orange">
        <label for="Orange"> Orange</label><br><br />
      </div>

      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Create" />
    </form>
  </div>
